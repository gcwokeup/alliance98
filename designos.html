<!DOCTYPE html>
<html lang="en">
  <head>

<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-left logo" href="#">
                <img alt="Brand" src="a98-logo.png">
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav right bold navlinks">
                <li>
                  <div class="dropdown">
                    <button class="btn dropdown-toggle med" type="button" data-toggle="dropdown">MERCH
                      <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu">
                          <li><a href="#">WOMEN</a></li>
                          <li><a href="#">ACCESSORIES</a></li>
                          <li><a href="#">MEN</a></li>
                        </ul>
                  </div>
                </li>
                <li><a class="med" href="#">COLLABS</a></li>
                <li><a class="med" href="#">INSIDE SCOOP</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    	<!-- Indicators -->
    	<ol class="carousel-indicators">
    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    		<li data-target="#myCarousel" data-slide-to="1"></li>
    		<li data-target="#myCarousel" data-slide-to="2"></li>
    	</ol>

    	<div class="carousel-inner" role="listbox">
    		<div class="item active">
    			<img class="first-slide" src="http://www.berabbity.com/blog/wp-content/uploads/2014/09/beyonce-jay-z-urban-style-rock-estilotendances-2.jpg" alt="First slide">
    			<div class="container">
    				<div class="carousel-caption">
    					<h1>Bonnie & Clyde</h1>
    					<p><a class="btn btn-lg btn-primary" href="sqr-image-1.png" role="button">Sign up</a></p>
    				</div>
    			</div>
    		</div>
    		<div class="item">
    			<img class="second-slide" src="https://dakotaaurbanwear.files.wordpress.com/2010/08/dakotaajade2.png" alt="Second slide">
    			<div class="container">
    				<div class="carousel-caption">
    					<h1>Fitted hat jooo! Decorate your dome.</h1>
    					<p><a class="btn btn-lg btn-primary" href="merch.html" role="button">Purchase Now!</a></p>
    				</div>
    			</div>
    		</div>
    		<div class="item">
    			<img class="third-slide" src="http://cdn4.teehunter.com/wp-content/uploads/2013/07/546820_379169688772028_1229007994_n-728x350.jpg" alt="Third slide">
    			<div class="container">
    				<div class="carousel-caption">
    					<h1>Chuuch.</h1>
    					<p><a class="btn btn-lg btn-primary" href="sqr-image-1.png" role="button">Browse gallery</a></p>
    				</div>
    			</div>
    		</div>
    	</div>
    	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
    	</a>
    	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
    	</a>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-square" src="sqr-image-1.png" alt="Generic placeholder image" width="150" height="150">
          <p><a class="btn btn-default" href="merch.html" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-square" src="sqr-image-2.png" alt="Generic placeholder image" width="150" height="150">
          <p><a class="btn btn-default" href="merch.html" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-square" src="sqr-image-3.png" alt="Generic placeholder image" width="150" height="150">
          <p><a class="btn btn-default" href="merch.html" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->

      <!-- START THE FEATURETTES -->

        <div class="col-md">
            <img class=".img-responsive center-block sign_up_box" src="sign_up_box.png">
        </div>
      </div>

      <hr class="featurette-divider">
      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-3.1.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('.dropdown').hover(function() {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
      }, function() {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
      });

    </script>
